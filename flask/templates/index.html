{% extends 'base.html' %}

{% block title %}
EMPRESA
{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-around align-items-center">
      <div> <!-- Para inseriri os dados do funcionario -->
        <!-- titulo -->
        <div id="titulo" class="text-danger h1 p-2">EMPRESA</div>
        <!-- formulario -->
        <form action="/api/funcionarios" method="POST">

          <div class="form-group">
            <label class="text-info h4 m-4">Código de Usuário</label>
            <input type="password" name="nome" class="form-control">
          </div>
          <div>
            <input type="submit" name="" style="display: none;">
          </div>
        </form>
        <!-- relogio -->
        <div id="relogio" class="text-white h1">00:00:00</div>
      </div>


      <!-- Para inserir a tabela -->
      <div class="text-white h4"> <!-- Para visualizar os ultimos 20 funcionarios logados -->
        <table>
          <!-- cabeçalho -->
          <thead class="text-info">
            <tr>
              <th>Funcionario</th>
              <th>Hora</th>
            </tr>
          </thead>
          <!-- fim cabeçalho -->
          <tbody id="lista">

            <tr>
              <td>Luiz</td>
              <td>21:25</td>
            </tr>

            <tr>
              <td>Jorge</td>
              <td>21:25</td>
            </tr>

          </tbody>
        </table>
        
      </div>

    </div>
{% endblock %}
